name: grpo_importance_sampling_ratio_anomaly
description: Detect when importance sampling ratio deviates significantly from 1.0
trainers: [grpo, ppo]
metric: importance_sampling_ratio
condition: "< 0.5"
window: 20
severity: high
message: "Importance sampling ratio at {value:.3f} (should be ~1.0). Policy may have drifted too far between updates."
reference: "Schulman et al. (2017) 'PPO' - IS ratio far from 1 indicates policy changed too much between updates"
min_steps: 30
enabled: true
